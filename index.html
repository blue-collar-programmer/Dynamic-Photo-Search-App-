<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
    <header class = "headerMenu" id="header" onscroll="addStickyClass()">
        <div class="appLogo" id="appLogo">
        Petes Photo Finder
        </div>
        <form class="input-button-box" id="form" >
           <input class="searchInput" type="text" name="search" id="inputText" placeholder= "Search" value="">
           <button class="searchButton" id="searchButton">Search</button> 
        </form>
        </header>
    </div>
        <div class="content-container" onscroll= "addStickyContent()" id="content">
        </div>
    <script src="index.js"></script>   
</body>
</html>
